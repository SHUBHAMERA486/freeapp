<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.5;
      background-color: #1c1c1c;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #000;
      padding: 10px 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 20px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    #menuToggle {
      display: none;
    }

    #menuToggle span {
      display: block;
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin-bottom: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    #menuToggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #menuToggle.open span:nth-child(2) {
      opacity: 0;
    }

    #menuToggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    #menu {
      display: flex;
      list-style: none;
    }

    #menu li {
      margin-left: 20px;
    }

    #menu li a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      /* background-color: lime; */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #menu li a:hover {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: lime;
      transition: transform 0.3s, box-shadow 0.3s;
      transform: translate(0, -5px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    /* Hero section styles */
    .hero {
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 20px;
      margin-left: 62px;

    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    input,
    select,
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    select {
      appearance: none;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: lime;
      color: #000;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #00ff00;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      padding: 20px 0;
      text-align: center;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-links {
      margin-right: 20px;
    }

    .social-link {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      background-color: #fff;
      color: #333;
      text-align: center;
      border-radius: 50%;
      margin-right: 10px;
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .social-link:hover {
      background-color: #00cc00;
      color: #fff;
      transform: scale(1.2);
    }

    .article-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .article-link {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
      transition: color 0.3s;
    }

    .article-link:hover {
      color: #00cc00;
    }

    .footer-text {
      color: #fff;
      font-size: 14px;
    }


    /* Responsive styles 
    @media only screen and (max-width: 768px) {
      .container {
        flex-wrap: wrap;
      }

      #menuToggle {
        display: block;
        cursor: pointer;
      }

      #menu {
        display: none;
        margin-top: 10px;
      }

      #menuToggle.open+#menu {
        display: block;
      }

    }*/
    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        flex-wrap: wrap;
      }

      .logo img {
        margin-right: 10px;
      }

      .logo h1 {
        font-size: 18px;
      }

      #menuToggle {
        display: block;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      #menu {
        display: none;
        flex-direction: column;
      }

      #menu.open {
        display: flex;
      }

      #menu li {
        margin: 10px 0;
      }

      .footer-links {
        flex-direction: column;
      }

      .social-links {
        margin-bottom: 10px;
      }

      .social-link {
        margin-bottom: 10px;
      }
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        flex-wrap: wrap;
      }

      .logo img {
        margin-right: 10px;
      }

      .logo h1 {
        font-size: 18px;
      }

      #menuToggle {
        display: block;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      #menu {
        display: none;
        flex-direction: column;
      }

      #menu.open {
        display: flex;
      }

      #menu li {
        margin: 10px 0;
      }

      .footer-links {
        flex-direction: column;
      }

      .social-links {
        margin-bottom: 10px;
      }

      .social-link {
        margin-bottom: 10px;
      }
    }

    /* Footer styles */
    footer {
      background-color: #000;
      padding: 60px 0;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      margin-bottom: 20px;
    }

    .footer-logo img {
      height: 40px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .footer-link {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .footer-link:hover {
      color: #999;
    }

    .footer-text {
      color: #999;
      font-size: 14px;
    }

    .social-link {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      background-color: #fff;
      color: #333;
      text-align: center;
      border-radius: 5px;
      margin-right: 15px;
      font-size: 20px;
      transition: transform 0.3s, background-color 0.3s;
    }


    .pita {
      color: #000;
    }


    .pita:hover {
      color: #67b829;
      background-color: #000;
    }


  </style>
